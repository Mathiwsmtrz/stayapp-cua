<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6" offset="3">
        <ion-card>
          <ion-img src="assets/icon/favicon.png"></ion-img>
          <h2 class="text-center noMargin">StayApp</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <form [formGroup]="form" autocomplete="off">
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-radio-group value="2" formControlName="type">
            <ion-list-header>
              <ion-label>Tipo usuario</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Arrendador</ion-label>
              <ion-radio slot="start" value="1"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Cliente</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="user" name="my_user" id="my_user" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="pass" name="my_pass" id="my_pass" autocomplete="false"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8" offset="2">
          <ion-button expand="block" [disabled]="!form.valid" (click)="login()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
