<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nueva oferta de alojamiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list-header>General</ion-list-header>
          <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Direccion</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Categoria</ion-label>
            <ion-select></ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Precio</ion-label>
            <ion-input placeholder="$ 0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Fecha</ion-label>
            <ion-input placeholder="DD/MM/YYYY"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Descripcion</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Detalles</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <br>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list-header>Referencias</ion-list-header>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <br>
          <ion-chip>
            <ion-icon name="bed-outline"></ion-icon>
            <ion-label>Cama doble</ion-label>
          </ion-chip>
          <ion-chip>
            <ion-icon name="color-fill-outline"></ion-icon>
            <ion-label>Ba√±o interno</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list-header>Imagen (Click en la imagen)</ion-list-header>
          <ion-img src="/assets/default.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" color="light" [routerLink]="['/client']">Cancelar</ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-button expand="block" color="primary" [routerLink]="['/client']">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
