<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis alojamientos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-card>
          <img src="/assets/hotel.jpg" />
          <ion-card-header>
            <ion-card-subtitle>Barrio San Isidro</ion-card-subtitle>
            <ion-card-title>Habitacion individual en casa familiar</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="success">
              <ion-icon name="logo-usd"></ion-icon>
              <ion-label>$ 400.000 COP</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="bed-outline"></ion-icon>
              <ion-label>Cama doble</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="color-fill-outline"></ion-icon>
              <ion-label>Ba√±o interno</ion-label>
            </ion-chip>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
            <br>
            <ion-button color="primary" size="small" [routerLink]="['/client/new-post']"><ion-icon slot="start" name="create-outline"></ion-icon>Editar</ion-button>
            <ion-button color="success" size="small" [routerLink]="['/client/posts/1']"><ion-icon slot="start" name="eye-outline"></ion-icon>Ver</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="light" [routerLink]="['/client']">Regresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
