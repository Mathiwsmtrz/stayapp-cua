<ion-header translucent>
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Descripcion"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <img src="/assets/hotel.jpg" />
            <ion-card-header>
              <ion-card-subtitle>Barrio San Isidro</ion-card-subtitle>
              <h6>Habitacion individual en casa familiar</h6>
            </ion-card-header>
            <ion-card-content>
              <ion-chip color="success">
                <ion-icon name="logo-usd"></ion-icon>
                <ion-label>400.000</ion-label>
              </ion-chip>
              <ion-button style="float: right;" color="primary" size="small" [routerLink]="['/user/posts/1']"><ion-icon slot="start" name="eye-outline"></ion-icon>Ver mas</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card>
            <img src="/assets/hotel.jpg" />
            <ion-card-header>
              <ion-card-subtitle>Barrio San Isidro</ion-card-subtitle>
              <h6>Habitacion individual en casa familiar</h6>
            </ion-card-header>
            <ion-card-content>
              <ion-chip color="success">
                <ion-icon name="logo-usd"></ion-icon>
                <ion-label>400.000</ion-label>
              </ion-chip>
              <ion-button style="float: right;" color="primary" size="small" [routerLink]="['/user/posts/1']"><ion-icon slot="start" name="eye-outline"></ion-icon>Ver mas</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="light" [routerLink]="['/user']">Regresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
